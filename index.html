<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réservation</title>
  <style>
    :root {
      --font-family: 'Futura', sans-serif;
      --text-color: #b20000;
      --bg-color: #f1ede2;
      --strip-height: 20vh;
      --strip-padding: 1rem;
      --text-size: 18vh;
      --control-gap: 0.5rem;
      --transition-duration: 0.4s;
      --button-box: 18vh;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0; height: 100%; background: var(--bg-color);
      font-family: var(--font-family); color: var(--text-color);
    }
    #reservation {
      position: absolute; top:50%; left:50%; transform: translate(-50%,-50%);
      width: 100vw; height: var(--strip-height);
      display: flex; align-items: center; padding: 0 var(--strip-padding);
      background: var(--bg-color);
      overflow-x: auto;
    }
    .step {
      position: absolute; top:0; left:0;
      width:100%; height:100%; display:flex; align-items:center;
      opacity:0; visibility:hidden;
      transition:opacity var(--transition-duration);
      gap: var(--control-gap);
      justify-content: flex-start;
    }
    .step.active { opacity:1; visibility:visible; }
    .typer, .invisible-input {
      font-size: var(--text-size); white-space:nowrap; overflow:hidden;
      height: var(--button-box); line-height: var(--button-box);
      border-right:2px solid var(--text-color);
    }
    .text-input {
      background: transparent;
      color: var(--text-color);
      font-family: var(--font-family);
      font-size: var(--text-size);
      height: var(--button-box);
      line-height: var(--button-box);
      border: none;
      border-right: 2px solid var(--text-color);
      outline: none;
    }
    .text-input::placeholder { color: var(--text-color); opacity: 0.6; }
    .controls {
      display:flex; align-items:center; gap:var(--control-gap);
    }
    .controls > * {
      background:transparent; color:var(--text-color);
      font-family:var(--font-family); font-size:var(--text-size);
      height:var(--button-box); opacity:0;
      transition:opacity var(--transition-duration);
    }
    .controls button { border:2px solid var(--text-color); padding:0 1rem; }
    #controls2 button,
    #controls3 button,
    #controls4 button,
    #controls5 button { width: var(--button-box); padding: 0; }
    .controls button.selected { background:var(--text-color); color:var(--bg-color); }
    .controls input[type='number'] { border: none; width:4ch; background: transparent; color: var(--text-color); font-size: var(--text-size); text-align: center; height: var(--button-box); line-height: var(--button-box); }
    .controls input[type='number']::-webkit-inner-spin-button,
    .controls input[type='number']::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    .controls input[type='number'] { -moz-appearance: textfield; }
    #month-name { display: inline-block; height: var(--button-box); line-height: var(--button-box); }
    #controls5 { overflow-x:auto; scrollbar-width:thin; scrollbar-color:var(--text-color) transparent; }
    #controls5::-webkit-scrollbar { height:0.5rem; }
    #controls5::-webkit-scrollbar-thumb { background:var(--text-color); border-radius:0.25rem; }
    .arrow {
      position:absolute; right:var(--strip-padding);
      top:50%; transform:translateY(-50%);
      background:transparent; border:none; cursor:pointer;
      width:var(--button-box); height:var(--button-box);
      opacity:0; transition:opacity var(--transition-duration);
      display:flex; align-items:center; justify-content:center;
    }
    .arrow svg { width:50%; height:50%; fill:var(--text-color); }
  </style>
</head>
<body>
  <div id="reservation">
    <div class="step" data-question="Réserver:" id="step1">
      <span class="typer"></span>
      <div class="controls" id="controls1">
        <button data-value="Aux Dés Calés 17">Aux Dés Calés 17</button>
        <button data-value="Aux Dés Calés 18">Aux Dés Calés 18</button>
        <button data-value="Au Détour">Au Détour</button>
      </div>
      <button class="arrow" id="arrow1"><svg viewBox="0 0 24 24"><path d="M8 5l8 7-8 7"/></svg></button>
    </div>
    <div class="step" data-question="Vous serez combien ?" id="step2">
      <span class="typer"></span>
      <div class="controls" id="controls2"></div>
      <button class="arrow" id="arrow2"><svg viewBox="0 0 24 24"><path d="M8 5l8 7-8 7"/></svg></button>
    </div>
    <div class="step" data-question="Quel Jour ?" id="step3">
      <span class="typer"></span>
      <div class="controls" id="controls3">
        <button id="prev-day">‹</button>
        <input type="number" id="day-num" min="1" max="31" value="1">
        <button id="next-day">›</button>
        <button id="prev-month">‹</button>
        <span id="month-name"></span>
        <button id="next-month">›</button>
      </div>
      <button class="arrow" id="arrow3"><svg viewBox="0 0 24 24"><path d="M8 5l8 7-8 7"/></svg></button>
    </div>
    <div class="step" data-question="Midi ou Soir ?" id="step4">
      <span class="typer"></span>
      <div class="controls" id="controls4">
        <button data-value="Midi">Midi</button>
        <button data-value="Soir">Soir</button>
      </div>
      <button class="arrow" id="arrow4"><svg viewBox="0 0 24 24"><path d="M8 5l8 7-8 7"/></svg></button>
    </div>
    <div class="step" data-question="Quelle heure ?" id="step5">
      <span class="typer"></span>
      <div class="controls" id="controls5"></div>
      <button class="arrow" id="arrow5"><svg viewBox="0 0 24 24"><path d="M8 5l8 7-8 7"/></svg></button>
    </div>
    <div class="step" data-question="À quel nom ?" id="step6">
      <span class="typer"></span>
      <input type="text" id="name-input" class="text-input" placeholder="Nom Prénom">
      <button class="arrow" id="arrow6"><svg viewBox="0 0 24 24"><path d="M8 5l8 7-8 7"/></svg></button>
    </div>
    <div class="step" id="step7">
      <span class="typer" id="summaryTyper"></span>
      <button class="arrow" id="arrow7"><svg viewBox="0 0 24 24"><path d="M8 5l8 7-8 7"/></svg></button>
    </div>
    <div class="step" data-question="Une info à rajouter?:" id="step8">
      <span class="typer"></span>
      <span class="invisible-input" id="input8"></span>
      <button class="arrow" id="arrow8"><svg viewBox="0 0 24 24"><path d="M8 5l8 7-8 7"/></svg></button>
    </div>
  </div>
  <script>
    const reservation = {};
    const steps = Array.from(document.querySelectorAll('.step'));
    let idx = 0;

    function typeText(el, text, cb) {
      el.textContent = '';
      let i = 0;
      const iv = setInterval(() => {
        el.textContent += text.charAt(i);
        i++;
        if (i > text.length) {
          clearInterval(iv);
          el.style.borderRight = 'none';
          cb && cb();
        }
      }, 50);
    }

    function fadeInSeq(container, cb) {
      const items = Array.from(container.children);
      items.forEach((it, i) => setTimeout(() => it.style.opacity = '1', i * 200));
      setTimeout(cb, items.length * 200);
    }

    function showStep(i) {
      steps.forEach(s => s.classList.remove('active'));
      const s = steps[i];
      s.classList.add('active');
      const question = s.getAttribute('data-question');
      if (s.querySelector('.controls')) {
        const typer = s.querySelector('.typer');
        const controls = s.querySelector('.controls');
        const arrow = s.querySelector('.arrow');
        controls.querySelectorAll('*').forEach(el => el.style.opacity = '0');
        arrow.style.opacity = '0';
        typer.style.borderRight = '';
        typeText(typer, question, () => fadeInSeq(controls, () => arrow.style.opacity = '1'));
      } else if (s.id === 'step6') {
        const typer = s.querySelector('.typer');
        const arrow = s.querySelector('.arrow');
        arrow.style.opacity = '0';
        typeText(typer, question, () => {
          arrow.style.opacity = '1';
          initNameStep();
        });
      } else if (s.id === 'step7') {
        const sum = `Réservation ${reservation.restaurant} pour ${reservation.people} personnes le ${reservation.date} à ${reservation.time} au nom de ${reservation.lastname}, ${reservation.firstname}`;
        typeText(document.getElementById('summaryTyper'), sum, () => {
          document.getElementById('arrow7').style.opacity = '1';
        });
      } else if (s.id === 'step8') {
        const typer = s.querySelector('.typer');
        typeText(typer, question, () => {
          document.getElementById('arrow8').style.opacity = '1';
        });
        initInfoStep();
      }
    }

    function next() {
      idx++;
      showStep(idx);
    }

    // Step1
    document.querySelectorAll('#controls1 button').forEach(btn => btn.addEventListener('click', e => {
      [...document.querySelectorAll('#controls1 button')].forEach(b => b.style.opacity = '0');
      btn.classList.add('selected');
      reservation.restaurant = btn.dataset.value;
      setTimeout(next, 400);
    }));

    // Step2
    const c2 = document.getElementById('controls2');
    for (let i = 1; i <= 7; i++) {
      const b = document.createElement('button'); b.textContent = i;
      b.addEventListener('click', () => {
        [...c2.children].forEach(ch => ch.style.opacity = '0');
        b.classList.add('selected');
        reservation.people = i;
        setTimeout(next, 400);
      });
      c2.appendChild(b);
    }
    const plus = document.createElement('button'); plus.textContent = '+';
    plus.addEventListener('click', () => {
      const n = prompt('Nombre?');
      if (n && !isNaN(n)) {
        reservation.people = n;
        next();
      }
    });
    c2.appendChild(plus);

    // Step3 day/month
    const months = ['janvier','février','mars','avril','mai','juin','juillet','août','septembre','octobre','novembre','décembre'];
    let m = 0;
    const monthNameEl = document.getElementById('month-name');
    const dayNumEl = document.getElementById('day-num');
    monthNameEl.textContent = months[m];
    document.getElementById('prev-day').onclick = () => {
      let d = parseInt(dayNumEl.value, 10);
      dayNumEl.value = d > 1 ? d - 1 : 31;
    };
    document.getElementById('next-day').onclick = () => {
      let d = parseInt(dayNumEl.value, 10);
      dayNumEl.value = d < 31 ? d + 1 : 1;
    };
    document.getElementById('prev-month').onclick = () => {
      m = (m + 11) % 12;
      monthNameEl.textContent = months[m];
    };
    document.getElementById('next-month').onclick = () => {
      m = (m + 1) % 12;
      monthNameEl.textContent = months[m];
    };
    document.getElementById('arrow3').addEventListener('click', () => {
      reservation.date = `${dayNumEl.value} ${months[m]}`;
      next();
    });

    // Step4
    const controls4 = document.getElementById('controls4');
    document.querySelectorAll('#controls4 button').forEach(btn => btn.addEventListener('click', () => {
      Array.from(controls4.children).forEach(c => c.style.opacity = '0');
      btn.classList.add('selected');
      reservation.period = btn.dataset.value;
      setTimeout(next, 400);
    }));

    // Step5 times
    const c5 = document.getElementById('controls5');
    function loadTimes() {
      c5.innerHTML = '';{
        let start = reservation.period === 'Midi' ? 12 : 17;
        let end = reservation.period === 'Midi' ? 17 : 22.5;
        for (let t = start; t <= end; t += 0.5) {
          const hh = String(Math.floor(t)).padStart(2,'0');
          const mm = t % 1 ? '30':'00';
          const b = document.createElement('button'); b.textContent = `${hh}:${mm}`;
          b.addEventListener('click', () => {
            Array.from(c5.children).forEach(ch => ch.style.opacity = '0');
            b.classList.add('selected');
            reservation.time = b.textContent;
            setTimeout(next, 400);
          });
          c5.appendChild(b);
        }
      }
    }
    steps[3].addEventListener('transitionend', () => {
      if (steps[3].classList.contains('active')) loadTimes();
    });

    // Step6 name input
    function initNameStep() {
      const inEl = document.getElementById('name-input');
      inEl.value = '';
      inEl.focus();
      const arrow6 = document.getElementById('arrow6');
      arrow6.onclick = () => {
        const parts = inEl.value.trim().split(' ');
        reservation.firstname = parts.pop();
        reservation.lastname = parts.join(' ');
        next();
      };
    }

    // Step7 handled in showStep
    document.getElementById('arrow7').addEventListener('click', next);

    // Step8 info input
    let infoInput = '';
    function initInfoStep() {
      const inEl = document.getElementById('input8');
      inEl.textContent = '';
      inEl.style.borderRight = '';
      inEl.focus();
      inEl.addEventListener('keydown', e => {
        if (e.key.length === 1) {
          infoInput += e.key;
          inEl.textContent = infoInput;
        }
      });
      const arrow8 = document.getElementById('arrow8'); arrow8.style.opacity = '1';
      arrow8.onclick = () => {
        reservation.comment = infoInput;
        alert('Votre réservation: ' + JSON.stringify(reservation));
      };
    }

    // Initialize
    showStep(0);
  </script>
</body>
</html>
